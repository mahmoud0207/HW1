<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Input Types Example</title>
</head>
<body>
  <form>
    <label for="hiddenInput">Hidden Input:</label>
    <input type="hidden" id="hiddenInput" name="hiddenInput" value="Hidden Value">

    <br>

    <label for="telInput">Telephone Input:</label>
    <input type="tel" id="telInput" name="telInput">

    <br>

    <label for="emailInput">Email Input:</label>
    <input type="email" id="emailInput" name="emailInput">

    <br>

    <label for="numberInput">Number Input:</label>
    <input type="number" id="numberInput" name="numberInput">

    <br>

    <label for="rangeInput">Range Input:</label>
    <input type="range" id="rangeInput" name="rangeInput" min="0" max="100">

    <br>

    <label for="searchInput">Search Input:</label>
    <input type="search" id="searchInput" name="searchInput">

    <br>

    <label for="imageInput">Image Input:</label>
    <input type="image" id="imageInput" name="imageInput" src="image.jpg">

    <br>

    <label for="weekInput">Week Input:</label>
    <input type="week" id="weekInput" name="weekInput">

    <br>

    <label for="urlInput">URL Input:</label>
    <input type="url" id="urlInput" name="urlInput">

    <br>

    <label for="datetimeLocalInput">DateTime-Local Input:</label>
    <input type="datetime-local" id="datetimeLocalInput" name="datetimeLocalInput">

    <br>

    <label for="monthInput">Month Input:</label>
    <input type="month" id="monthInput" name="monthInput">

    <br>

    <label for="timeInput">Time Input:</label>
    <input type="time" id="timeInput" name="timeInput">

    <br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
